<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Something</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="js-clock no-showing">
      <h1>00:00</h1>
    </div>
    <form class="js-form no-showing">
      <h2>Hello, what is your name?</h2>
      <input type="text" placeholder="" />
    </form>
    <h2 class="js-greetings greetings"></h2>
    <form class="js-toDoForm no-showing">
      <h2>To Do List</h2>
      <input type="text" placeholder="" />
    </form>
    <ul class="js-toDoList"></ul>
    <div class="js-weather">
      <div class="js-weatherIcon"></div>
      <div>
        <div class="js-temp"></div>
        <div class="js-city"></div>
      </div>
    </div>
    <span class="js-quote"></span>
    <span
      >Inspirational quotes provided by
      <a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></span
    >
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="quote.js"></script>
  </body>
</html>
